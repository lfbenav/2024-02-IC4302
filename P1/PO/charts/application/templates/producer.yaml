apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.config.producer.name }}
  labels:
    app: {{ .Values.config.producer.name }}
spec:
  replicas: {{ .Values.config.producer.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.config.producer.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.config.producer.name }}
    spec:
      containers:
      - name: {{ .Values.config.producer.name }}
        image: {{ .Values.config.docker_registry }}/{{ .Values.config.producer.image }}
        env:
          - name: BUCKET
            value: "2024-02-ic4302-gr1"
          - name: ACCESS_KEY
            value: "AKIAQ2VOGXQDTWAX4PUY"
          - name: SECRET_KEY
            value: "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"
          - name: PREFIX
            value: "spotify/"
          - name: DATAFROMK8S
            value: "Hey"
          - name: RABBITMQ
            value: "databases-rabbitmq"
          - name: RABBITMQ_QUEUE
            value: "queue"
          - name: RABBITMQ_USER
            value: "user"
          - name: RABBITMQ_PASS
            valueFrom:
              secretKeyRef:
                name: databases-rabbitmq
                key: rabbitmq-password
                optional: false
          - name: MARIADB
            value: "databases-mariadb"
          - name: MARIADB_TABLE
            value: "processed_files"
          - name: MARIADB_DB
            value: "SEMANTIFY"
          - name: MARIADB_USER
            value: "root"
          - name: MARIADB_PASS
            valueFrom:
              secretKeyRef:
                name: databases-mariadb
                key: mariadb-root-password
                optional: false
          - name: ELASTIC_USER
            value: "elastic"
          - name: ELASTIC_PASS
            valueFrom:
              secretKeyRef:
                name: ic4302-es-elastic-user
                key: elastic
                optional: false
          - name: ELASTIC
            value: "ic4302-es-http"
          - name: ELASTIC_PORT
            value: "9200"
          - name: HUGGING_FACE_API
            value: "hugging-face-api-nodeport"
          - name: HUGGING_FACE_PORT
            value: "5000"